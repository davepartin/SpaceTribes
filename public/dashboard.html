<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Tribes Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🚀 SPACE TRIBE COMMAND CENTER 🚀</h1>
    <h2>Day: <span id="currentDay"></span></h2>

    <h2>📊 Your Stockpile</h2>
    <table id="stockpile"></table>

    <h2>⛏️ Last Day’s Mining</h2>
    <table id="lastMining"></table>

    <h2>💰 Market Prices</h2>
    <ul id="prices"></ul>

    <h2>🌍 Previous Day Needs vs. Supply</h2>
    <ul id="needsSupply"></ul>

    <h2>📋 Players' Stockpiles</h2>
    <table id="playersStockpiles"></table>

    <h2>📰 News Board</h2>
    <ul id="newsBoard"></ul>

    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <p id="message"></p>

    <button onclick="goToDecisions()">→ Make Decisions</button>
    <button onclick="processDay()">▶ Process Day</button>
  </div>
  <script src="client.js"></script>
</body>
</html>
