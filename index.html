<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tribes: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #00ffff;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #00cc00, #00ff00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .login-container {
                padding: 25px;
            }
            label, input, select, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Space Tribes</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="commanderName">Commander Name:</label>
                <select id="commanderName" name="name" required>
                    <option value="">Select your Commander...</option>
                    <option value="Dave">Dave</option>
                    <option value="Silas">Silas</option>
                    <option value="Chris">Chris</option>
                    <option value="Brian">Brian</option>
                    <option value="Joel">Joel</option>
                    <option value="Curtis">Curtis</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pin">PIN (create or enter existing):</label>
                <input type="password" id="pin" name="pin" required placeholder="Enter 4+ digit PIN">
            </div>
            <button type="submit">Enter Command Center</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission (page refresh)

            const name = document.getElementById('commanderName').value;
            const pin = document.getElementById('pin').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none'; // Hide previous messages

            if (!name) {
                showMessage('Please select a commander.', 'error');
                return;
            }
            if (!pin) {
                showMessage('Please enter your PIN.', 'error');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, pin })
                });

                const data = await response.json();

                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    // Login successful
                    localStorage.setItem('playerId', data.playerId);
                    localStorage.setItem('playerName', name); // Store player name for raid target filtering
                    
                    if (data.firstTime) {
                        showMessage('PIN created successfully! Welcome to Space Tribes! Redirecting...', 'success');
                    } else {
                        showMessage('Login successful! Redirecting...', 'success');
                    }
                    
                    // Redirect to the main game page
                    window.location.href = '/main.html'; 
                }
            } catch (error) {
                console.error('Login request failed:', error);
                showMessage('An unexpected error occurred. Please try again.', 'error');
            }
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            // Optional: Hide message after a few seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Check if playerId already exists in localStorage (e.g., if user is already logged in)
        // If so, redirect directly to main.html
        document.addEventListener('DOMContentLoaded', async () => {
            const playerId = localStorage.getItem('playerId');
            if (playerId) {
                // Validate the playerId by checking if it exists on the server
                try {
                    const response = await fetch(`/game-data/${playerId}`);
                    if (response.ok) {
                        // Valid playerId, redirect to main game
                        window.location.href = '/main.html';
                    } else {
                        // Invalid playerId, clear it and show login form
                        localStorage.removeItem('playerId');
                        console.log('Invalid playerId cleared, showing login form');
                    }
                } catch (error) {
                    // Error occurred, clear invalid playerId and show login form
                    localStorage.removeItem('playerId');
                    console.log('Error validating playerId, cleared and showing login form');
                }
            }
        });
    </script>
</body>
</html>
